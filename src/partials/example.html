<form class="switcher">
  <div>Як ви хочете прокручувати?</div>
  <div class="radiolabel">
    <label>
      <input checked id="optionInfScroll" type="radio" name="size" value="sm" />
      Infinite scroll
    </label>
    <label>
      <input id="optionLoadMoreButton" type="radio" name="size" value="md" />
      Load more Button
    </label>
  </div>
</form>

<form class="search-form" id="search-form">
  <input
    class="searchinput"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <div class="frame">
    <button type="submit" class="custom-btn btn-9 search">Search</button>
  </div>
  <p class="gallery"></p>
</form>
<div class="frame">
  <button class="custom-btn btn-5 loadMore">
    <span>LoadMore...</span>
  </button>
</div>
<div class="btn-up btn-up_hide"></div>
<div class="target"></div>
